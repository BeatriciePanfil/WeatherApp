<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="weather-app">
    <div class="container">
      <div class="background-container" id="background">
        <header>
          <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city.." id="search-form-input" class="search-form-input" required>
            <input type="submit" value="Search" class="search-form-button">
          </form>
          <h1 class="weather-app-city" id="city"></h1>
          <div class="weather-details">
            <div id="time"></div>
            <div id="icon"></div>
            <div class="temperature-container">
              <div class="weather-app-temperature" id="temperature"></div>
              <div class="weather-app-unit">Â°C</div>
            </div>
            <span class="weather-app-description" id="description"></span>
          </div>
        </header>
      </div>

      <main>
        <div class="weather-app-data">
          <div>
            <p class="weather-app-details">
            <div class="real-feel"> Real feel: <strong id="real-feel"></strong></div>
            <div class="humidity">Humidity: <strong id="humidity"></strong></div>
            <div class="wind"> Wind: <strong id="wind-speed"></strong></div>
            <div class="pressure">Pressure: <strong id="pressure"></strong></div>
            </p>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/BeatriciePanfil" target="_blank">Beatricie Panfil</a>, is
      <a href="https://github.com/BeatriciePanfil/WeatherApp" target="_blank">open-sourced on GitHub</a>
      and <a href="https://weather-app-dark.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
